---
layout: default
---

<style>
  /* Float four columns side by side */
.column {
  float: left;
  width: 100%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 10px;
  text-align: left ;
  background-color: #F5F6FA;
}
</style>

<h1>Posts</h1>
{% for post in site.posts %}
<div class="row">
    <div class="column">
      <div class="card">
        <h4>{{post.date | date_to_long_string }}</h4>
        <h3><a href="{{post.url}}">{{post.title}}</a></h3>
     <!--  <h4><a href="{{post.categories}}"></a>{{post.categories}}</h4> -->
      </div>
    </div>
</div>
<br>
{% endfor %}
